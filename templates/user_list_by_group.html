{% extends 'base.html' %}

{% block content %}
<h1>Lista de Usuários do Grupo {{ group_name }}</h1>

<table>
    <thead>
        <tr>
            <th>Nome de Usuário</th>
            <th>E-mail</th>
            <th>Data de Criação</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.date_joined }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
